<!DOCTYPE html>
<html>
<head>
    <title>Time Converter</title> 
    <style>
        label {
            display: inline-block;
            width: 120px;
          
        }
        input[type="number"] {
            width: 60px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;

        }
        input[type="text"] {
            width: 80px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;
            
        }
        button {
            margin-right: 10px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;
        }
        body{
            background-color: #8679AA;
        }

    </style>
</head>
<body>
    <p style="color: #C1B4E5; font-size: 30px;" >Time Converter</p>
    <label for="time">Time (in seconds):</label>
    <input type="number" id="time">
    <br><br>
    <button id="convert-btn">Convert</button>
    <button id="reset-btn">Reset</button>
    <br><br>
    <label for="hours">Hours:</label>
    <input type="text" id="hours" disabled>
    <br><br>
    <label for="minutes">Minutes:</label>
    <input type="text" id="minutes" disabled>
    <br><br>
    <label for="seconds">Seconds:</label>
    <input type="text" id="seconds" disabled>
    
    <script>
        /* JavaScript code */
        const convertButton = document.getElementById("convert-btn");
        const resetButton = document.getElementById("reset-btn");

        convertButton.addEventListener("click", convertTime);
        resetButton.addEventListener("click", resetForm);

        function convertTime() {
            const timeInput = document.getElementById("time");
            const hoursOutput = document.getElementById("hours");
            const minutesOutput = document.getElementById("minutes");
            const secondsOutput = document.getElementById("seconds");

            const timeInSeconds = parseFloat(timeInput.value);

            if (isNaN(timeInSeconds)) {
                alert("Please enter a valid number for time.");
                return;
            }

            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = Math.floor(timeInSeconds % 60);

            hoursOutput.value = hours;
            minutesOutput.value = minutes;
            secondsOutput.value = seconds;
        }

        function resetForm() {
            document.getElementById("time").value = "";
            document.getElementById("hours").value = "";
            document.getElementById("minutes").value = "";
            document.getElementById("seconds").value = "";
        }
    </script>
</body>
</html>
