<!DOCTYPE html>
<html>
<head>
    <title>Time Converter</title> 
    <style>
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="number"] {
            width: 60px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;
        }
        input[type="text"] {
            width: 80px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;
        }
        button {
            margin-right: 10px;
            background-color: #CAC0E6;
            border-style: solid;
            border-color: #948CAA;
            text-align: left;
        }
        body{
            background-color: #8679AA;
        }

    </style>
</head>
<body>
    <h1>Time Converter</h1>
    <label for="time">Time (in seconds):</label>
    <input type="number" id="time">
    <br><br>
    <button id="convert-btn">Convert</button>
    <button id="reset-btn">Reset</button>
    <br><br>
    <label for="hours">Hours:</label>
    <input type="text" id="hours" disabled>
    <br><br>
    <label for="minutes">Minutes:</label>
    <input type="text" id="minutes" disabled>
    <br><br>
    <label for="seconds">Seconds:</label>
    <input type="text" id="seconds" disabled>
    
    <script>
        /* JavaScript code */
        function convertTime() {
            const timeInput = document.getElementById("time");
            const time = parseInt(timeInput.value);
            if (isNaN(time)) return alert("Please enter a valid number for time.");
            document.getElementById("hours").value = Math.floor(time / 3600);
            document.getElementById("minutes").value = Math.floor(time % 3600 / 60);
            document.getElementById("seconds").value = Math.floor(time % 60);
        }
        function resetFields() {
            document.getElementById("time").value = "";
            document.querySelectorAll('input[type="text"]').forEach(output => output.value = "");
        }
    </script>

</body>
</html>
